<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>お問い合わせ - ゆたキプ</title>
  <link rel="icon" href="yutakip.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    /* about.html と同じフェードイン＋アニメーション CSS をコピー */
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">ホーム</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="works.html">活動内容</a></li>
      <li><a href="contact.html">お問い合わせ</a></li>
    </ul>
  </nav>

  <main>
    <h1>お問い合わせ</h1>
    <p>ご質問・ご要望などはこちらからご連絡ください。</p>

    <form style="margin-top: 2rem;">
      <label>名前: <input type="text" name="name"></label><br><br>
      <label>メール: <input type="email" name="email"></label><br><br>
      <label>内容:<br><textarea name="message" rows="5"></textarea></label><br><br>
      <button type="submit">送信</button>
    </form>
  </main>

  <footer>
    &copy;ゆったりキプフェル眺める会
  </footer>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      document.body.classList.add('fade-in');
    });
    document.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', function(e) {
        const url = new URL(this.href);
        if(url.origin === window.location.origin && url.pathname !== window.location.pathname){
          e.preventDefault();
          document.body.style.opacity = 0;
          setTimeout(() => { window.location = this.href; }, 600);
        }
      });
    });
  </script>
</body>
</html>
