<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ゆたキプへようこそ</title>

  <!-- ファビコン（ブラウザのタブに表示されるアイコン） -->
  <link rel="icon" href="yutakip.png" type="image/png" />

  <!-- Google Fonts（かわいい日本語フォント） -->
  <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap" rel="stylesheet" />

  <!-- 外部CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ナビゲーションメニュー -->
  <nav>
  <ul>
    <li><a href="index.html">ホーム</a></li>
    <li><a href="about.html">メンバー</a></li>
    <li><a href="works.html">活動内容</a></li>
    <li><a href="contact.html">お問い合わせ</a></li>
  </ul>
</nav>

  <!-- メインコンテンツ -->
  <main>
    <section id="about">
      <h1>ようこそ、ゆたキプの公式サイトへ</h1>
      <p>ここではメンバー紹介や作品をご覧いただけます。気ままに活動中🎨🦇</p>
    </section>
  </main>

  <!-- フッター -->
  <footer>
    &copy;ゆったりキプフェル眺める会
  </footer>

 <!-- フェードイン・フェードアウト用JS -->
  <script>
    // ページ読み込み時にフェードイン
    window.addEventListener('DOMContentLoaded', () => {
      document.body.classList.add('fade-in');
    });

    // 内部リンククリック時にフェードアウト → ページ遷移
    document.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', function(e) {
        const url = new URL(this.href);
        // 同一オリジンかつページ内リンクでない場合のみ
        if (url.origin === window.location.origin && url.pathname !== window.location.pathname) {
          e.preventDefault();
          document.body.style.opacity = 0;
          setTimeout(() => {
            window.location = this.href;
          }, 600); // CSSのトランジション時間に合わせる
        }
      });
    });
  </script>

</body>
</html>
