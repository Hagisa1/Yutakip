<body>

  <main>

    <!-- ギャラリー例 -->
    <section class="gallery">
      <img src="example1.jpg" alt="ギャラリー1">
      <img src="example2.jpg" alt="ギャラリー2">
      <img src="example3.jpg" alt="ギャラリー3">
    </section>

  <footer>
    &copy;ゆったりキプフェル眺める会
  </footer>

  <script>
    window.addEventListener('DOMContentLoaded', () => { document.body.classList.add('fade-in'); });
    document.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', function(e) {
        const url = new URL(this.href);
        if(url.origin === window.location.origin && url.pathname !== window.location.pathname) {
          e.preventDefault();
          document.body.style.opacity = 0;
          setTimeout(() => { window.location = this.href; }, 600);
        }
      });
    });
  </script>
</body>
