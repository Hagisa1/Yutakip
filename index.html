<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ゆたキプへようこそ</title>
  <link rel="icon" href="yutakip.png" type="image/png" />
  <style>
    /* リセット */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f0f0;
      color: #333;
      line-height: 1.6;
    }

    /* ナビゲーションバー */
    nav {
      background-color: #333;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 2rem;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    nav ul li a:hover {
      color: #ff6600;
    }

    /* メインコンテンツ */
    main {
      max-width: 900px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h1, h2 {
      margin-bottom: 1rem;
    }

    /* 画像ギャラリー */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }
    .gallery img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      object-fit: cover;
      height: 180px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
      color: #666;
      font-size: 0.9rem;
    }

    /* レスポンシブ対応 */
    @media (max-width: 600px) {
      nav ul {
        flex-direction: column;
        gap: 1rem;
      }
      main {
        margin: 1rem;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#about">About</a></li>
      <li><a href="#works">Works</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <main>
    <section id="about">
      <h1>ようこそ、私のポートフォリオへ</h1>
      <p>ここは私の作品やプロフィールを紹介するページです。</p>
    </section>

    <section id="works">
      <h2>作品紹介</h2>
      <div class="gallery">
        <img src="https://via.placeholder.com/400x300?text=作品1" alt="作品1" />
        <img src="https://via.placeholder.com/400x300?text=作品2" alt="作品2" />
        <img src="https://via.placeholder.com/400x300?text=作品3" alt="作品3" />
        <img src="https://via.placeholder.com/400x300?text=作品4" alt="作品4" />
      </div>
    </section>

    <section id="contact" style="margin-top: 2rem;">
      <h2>お問い合わせ</h2>
      <p>メール: <a href="mailto:your.email@example.com">your.email@example.com</a></p>
      <p>Twitter: <a href="https://twitter.com/yourhandle" target="_blank">@yourhandle</a></p>
    </section>
  </main>

  <footer>
    &copy; 2025 あなたの名前
  </footer>
</body>
</html>
